<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>PRACTIONER DETAILS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  
  <!-- ===={{practionerDetail | json}} -->
  <ion-grid>
    <ion-row>
      <ion-label> practioner name: {{practionerDetail.name}} </ion-label>
    </ion-row>
    <ion-row>
      <ion-label> practioner identifier: {{practionerDetail.identifier}} </ion-label>
    </ion-row>
    <ion-row>
      <ion-label> practioner Role: {{practionerDetail.role}} </ion-label>
    </ion-row>
    <ion-row>
      <ion-label> practioner birthdate: {{practionerDetail.birthdate}} </ion-label>
    </ion-row>
  </ion-grid>

</ion-content>
